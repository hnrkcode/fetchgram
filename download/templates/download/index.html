{% extends 'download/base.html' %}

{% block content %}
    <div>
      <p>Paste an URL to a public post on Instagram to download its photos and/or videos.</p>
    </div>
    <div>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="button button" type="submit">
          <i class="fa fa-download" aria-hidden="true"></i>
        </button>
      </form>
    </div>
{% endblock %}
